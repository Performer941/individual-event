<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stage performers</title>
    <!--引入Font Awesome字体库样式表-->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!--引入guojian.min.css组件样式表-->
    <link rel="stylesheet" href="/static/css/guojian.min.css">
    <!--引入style.css自定义样式表-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!--引入jquery.min.js组件脚本-->
    <script src="/static/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>

</head>

<body class="gjui-head">
<!--body部分开始-->
<div class="gj-dlzc">
    <h3><img src="/static/images/logo.jpg"></h3>
    <h5>会员注册:</h5>
    <form action="" id="register_form_con">
        <input type="hidden" name="referer" value="">
        <table cellpadding="0" cellspacing="1">
            <input type="text" name="username" id="username" value="" placeholder="请输入用户名">
            <input type="password" name="password" id="password" value="" placeholder="请输入密码">
            <input type="password" name="password2" id="password2" value="" placeholder="请再次输入密码">
            <!--<input type="text" name="code" id="code" value="" placeholder="验证码">-->
            <input type="text" name="image_code" id="image_code"  placeholder="请输入验证码">
            <div class="gjdl-zc">
                <img src="/static/images/code.jpg" class="get_pic_code" onclick="generateImageCode()">
                <button type="submit" name="" value="同意注册">立即注册</button>
            </div>
        </table>
    </form>
    <div class="gjdl-sx">
        <span>已有账号？</span>
        <a href="/" class="btn btn-qq"><i class="fa fa-user" aria-hidden="true"></i> 点击登录 </a>
    </div>
    <a href="/" class="fan">返回首页</a>
    <p>Powered by YzmCMS</p>
</div>


<!--引入guojian.min.js组件脚本-->
<script src="/static/js/guojian.min.js" type="text/javascript"></script>


</body>
</html>
